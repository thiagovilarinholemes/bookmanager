version: '3.1'
volumes:
  data:
services:
  db:
    image: mysql
    ports:
      - "3306:3306"
    volumes:
      - data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=mysql
  app:
    image: phpmyadmin/phpmyadmin
    links:
      - db
    ports:
      - 80:80
    environment:
      - PMA_ARBITRARY=1